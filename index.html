<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كافيه راقٍ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('back.jpeg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .glass-card h1 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .btn-custom {
      width: 130px;
      font-size: 1.1rem;
      margin: 10px;
      border-radius: 25px;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.1);
    }

    .btn-coffee {
      background-color: #6f4e37;
      color: white;
    }

    .btn-juice {
      background-color: #e85d04;
      color: white;
    }

    .btn-pepsi {
      background-color: #003566;
      color: white;
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h1>مرحباً بك في كافيه راقٍ</h1>
    <div class="d-flex justify-content-center flex-wrap">
      <form action="cafe.html" method="get"><button class="btn btn-custom btn-coffee">☕ قهوة</button></form>
      <form action="jus.html" method="get"><button class="btn btn-custom btn-juice">🍹 عصائر</button></form>
      <button class="btn btn-custom btn-pepsi">🥤 بيبسي</button>
    </div>
  </div>

  <!-- Bootstrap JS (اختياري) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
