    <!DOCTYPE html>
    <html lang="ar" dir="rtl">
    <head>
    <meta charset="UTF-8">
    <title>قائمة العصائر</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
        background: linear-gradient(to bottom, #43cea2, #185a9d);
        font-family: 'Cairo', sans-serif;
        color: #fff;
        min-height: 100vh;
        padding-top: 50px;
        }

        h1 {
        color: #fffde7;
        margin-bottom: 40px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        .card {
        background-color: #fff;
        border-radius: 20px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #333;
        }

        .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card-img-top {
        height: 220px;
        object-fit: cover;
        }

        .card-title {
        font-size: 1.3rem;
        color: #00796b;
        margin-bottom: 10px;
        }

        .card-text {
        font-size: 1.1rem;
        color: #5d4037;
        }

        .price-badge {
        background-color: #26a69a;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        display: inline-block;
        }
    </style>
    </head>
    <body>

    <div class="container text-center">
        <h1>🍹 قائمة العصائر</h1>

        <div class="row justify-content-center g-4">
        <!-- عصير برتقال -->
        <div class="col-md-4">
            <div class="card">
            <img src="Campari Orange.jpeg" class="card-img-top" alt="عصير برتقال">
            <div class="card-body">
                <h5 class="card-title">عصير برتقال</h5>
                <p class="card-text"><span class="price-badge">25 جنيه</span></p>
            </div>
            </div>
        </div>

        <!-- عصير مانجو -->
        <div class="col-md-4">
            <div class="card">
            <img src="عصير منجو.jpeg" class="card-img-top" alt="عصير مانجو">
            <div class="card-body">
                <h5 class="card-title">عصير مانجو</h5>
                <p class="card-text"><span class="price-badge">30 جنيه</span></p>
            </div>
            </div>
        </div>

        <!-- عصير فراولة -->
        <div class="col-md-4">
            <div class="card">
            <img src="_عصير الفراولة   المقادير_ 5 فراولة 1 علبة لبن  زبادي  1_2 كوب ماء   طريقة التحضير_ تقطع الفراولة ثم توضع في الخلاط مع لبن الزبادي والماء، تخلط لمدة 2 دقيقة ثم توضع في كوب وتقدم_  @afnane.jpeg" class="card-img-top" alt="عصير فراولة">
            <div class="card-body">
                <h5 class="card-title">عصير فراولة</h5>
                <p class="card-text"><span class="price-badge">28 جنيه</span></p>
            </div>
            </div>
        </div>

        <!-- عصير ليمون بالنعناع -->
        <div class="col-md-4">
            <div class="card">
            <img src="Egyptian Mint Lemonade (Lamoon Bel Na'naa)_ ليمون بالنعناع.jpeg" class="card-img-top" alt="عصير ليمون بالنعناع">
            <div class="card-body">
                <h5 class="card-title">ليمون بالنعناع</h5>
                <p class="card-text"><span class="price-badge">22 جنيه</span></p>
            </div>
            </div>
        </div>

        <!-- عصير جوافة -->
        <div class="col-md-4">
            <div class="card">
            <img src="عصير جوافه.jpeg" class="card-img-top" alt="عصير جوافة">
            <div class="card-body">
                <h5 class="card-title">عصير جوافة</h5>
                <p class="card-text"><span class="price-badge">26 جنيه</span></p>
            </div>
            </div>
        </div>

        <!-- عصير كيوي -->
        <div class="col-md-4">
            <div class="card">
            <img src="عصير كيوي.jpeg" class="card-img-top" alt="عصير كيوي">
            <div class="card-body">
                <h5 class="card-title">عصير كيوي</h5>
                <p class="card-text"><span class="price-badge">35 جنيه</span></p>
            </div>
            </div>
        </div>
        </div>
    </div>

    </body>
    </html>
